<div class="container">
    <h2>Liste des Projets</h2>
    
    <button class="btn btn-primary mb-3" routerLink="add">Ajouter un Projet</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Budget</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projet of projetList">
          <td>{{ projet.nom }}</td>
          <td>{{ projet.description }}</td>
          <td>{{ projet.budget }}</td>
          <td>
            <a class="btn btn-success mr-2" [routerLink]="['edit-projet', projet.idProjet]">Edit</a>
            <button (click)="projet.idProjet ? deleteProjet(projet.idProjet) : null" class="btn btn-danger btn-sm">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
